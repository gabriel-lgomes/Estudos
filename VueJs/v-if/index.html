<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-if</title>    

</head>

<body>    

  <div id="app">     
     <p>Estoque: {{ estoque }}</p>    
     <button v-show="estoque" @click="adicionar">+</button>
     <button v-show="carrinho" @click="remover">-</button>
     <p>Carrinho: {{ carrinho }}</p> 
     <p v-show="estoque === 0">Estoque indisponível</p>   
  </div>   

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>   
    const vm = new Vue({
      el: "#app",
      data: {  
        estoque: 7,
        carrinho: 0
      }, 
      methods: {
        adicionar() {
          this.carrinho++;
          this.estoque--;
        },
        remover() {
          this.carrinho--;
          this.estoque++;
        }
      }
    }); 
  </script> 
  <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
  -->

</body>

</html>
