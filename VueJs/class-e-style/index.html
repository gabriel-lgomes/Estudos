<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class e Style</title>

  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .column {
      flex-direction: column;
    }
    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>

</head>

<body>

  <div id="app">
    <ul :class="{column: ativo}" @click="geradorCor">
      <li :style="{background: geraCor}">Sobre</li>
      <li :style="{background: geraCor}">Produtos</li>
      <li :style="{background: geraCor}">Serviços</li>
      <li :style="{background: geraCor}">Contato</li>
    </ul>
    <button @click="ativo = !ativo">Mudar</button> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        ativo: false,
        geraCor: ''
      }, 
      methods: {
        geradorCor() {
          return this.geraCor = `hsl(${Math.random() * 360}, 100%, 50%)`
        }
      }
    }); 
  </script>

  <!-- Crie um botão que troque a orientação da lista, ou seja,
  ao invés de 4 colunas, uma única coluna com 4 linhas.

  O botão será responsável por trocar para lista e também
  responsável por reverter esse processo.
  Utilize adição/remoção de classes para atingir este efeito.

  A classe column já está criada, basta utilizar ela.
  -->

  em cima da lista, os itens trocam de cor.

  Gerador de cor:
  const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
  -->

</body>

</html>
