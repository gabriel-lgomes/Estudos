<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-on</title>    

</head>

<body>   

  <!--
  Utilizando API
  https://api.origamid.dev/stock/aapl/quote

  Adicione um evento de clique a cada <a> do html
  acima e previna o comportamento padrão.

  Faça o fetch dos dados do href ao click e mostre na
  interface o companyName, latestPrice, marketCap
  -->

  <div id="app">     
    <ul>
      <li><a @click.prevent="showData" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
      <li><a @click.prevent="showData" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
      <li><a @click.prevent="showData" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
      <li><a @click.prevent="showData" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
      <li><a @click.prevent="showData" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
    </ul>
    
    <div>
      <p>{{ company.companyName }}</p>
      <p>{{ company.latestPrice }}</p>
      <p>{{ company.marketCap }}</p>
    </div>
  </div>   

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>   
    const vm = new Vue({
      el: "#app",
      data: { 
        company: {},
      },
      methods: {
        showData() {
          fetch(event.target.href)
            .then(r => r.json())
            .then(json => {
              this.company = json;
            }).catch(erro => {
              console.log(Error(erro));
            });        
        }
      }
    });
 

  </script> 

</body>

</html>
